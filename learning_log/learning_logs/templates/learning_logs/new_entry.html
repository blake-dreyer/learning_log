{%extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Add a new entry for {{topic}}</h3>
{% endblock page_header %}

{% block content %}
    <form method="post" action="{% url 'learning_logs:new_entry' topic.id %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>

{% endblock content %}
