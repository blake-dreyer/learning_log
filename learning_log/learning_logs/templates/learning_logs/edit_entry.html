{%extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Edit {{topic}} entry from {{ entry.date_added|date:'M d, Y H:i' }}</h3>
{% endblock page_header %}

{% block content %}

    

    <form  method="post" action="{% url 'learning_logs:edit_entry' entry.id %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">Save Changes</button>
        {% endbuttons %}
    </form>

{% endblock content %}
